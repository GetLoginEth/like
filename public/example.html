<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body {
        padding: 30px;
    }

    .flex-container {
        display: flex;
    }

    .flex-item {
        margin-right: 20px;
    }
</style>
<h1>Hello World!</h1>

<div class="flex-container">
    <div class="flex-item">
        <iframe width="300" height="200" src="https://www.youtube.com/embed/vX3F4QyQRw8" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        <p>Send crypto-like here</p>

        <div id="like1"></div>
    </div>
    <div class="flex-item">
        <iframe width="300" height="200" src="https://www.youtube.com/embed/j23HnORQXvs" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        <p>Send crypto-like here</p>

        <div id="like2"></div>
    </div>
</div>

<script>
    // onLikeInjectorLoaded will call once and remove after LikeInjector.js loaded
    window._onLikeInjectorLoaded = (instance) => {
        console.log('Example like plugin loaded');
        instance.draw({
            selector: '#like1',
            likeUrl: "https://www.youtube.com/watch?v=vX3F4QyQRw8",
            onLike: (data) => {
                console.log('Liked 1', data);
            },
            onUnlike: (data) => {
                console.log('Disliked 1', data);
            }
        });

        instance.draw({
            selector: '#like2',
            likeUrl: "https://www.youtube.com/watch?v=j23HnORQXvs",
            onLike: (data) => {
                console.log('Liked 2', data);
            },
            onUnlike: (data) => {
                console.log('Disliked 2', data);
            }
        });

        // todo add example with resource
    };
</script>
<script src="./LikeInjector.js"></script>
</body>
</html>
